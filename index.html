<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex Noise Waves</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #controls {
      width: 300px;
      background: white;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .control-group {
      margin-bottom: 20px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    .control-group input[type="range"] {
      width: 100%;
    }
    .control-group .value {
      display: inline-block;
      margin-left: 10px;
      color: #666;
      font-size: 14px;
    }
    canvas, img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <main></main>
  <div id="controls">
    <h2 style="margin-top: 0;">Controls</h2>

    <div class="control-group">
      <label>
        Number of Waves
        <span class="value" id="numWavesValue">600</span>
      </label>
      <input type="range" id="numWaves" min="100" max="2000" value="600" step="100">
    </div>

    <div class="control-group">
      <label>
        Illustration Height
        <span class="value" id="illustrationHeightValue">1200</span>
      </label>
      <input type="range" id="illustrationHeight" min="200" max="1500" value="1200" step="50">
    </div>

    <div class="control-group">
      <label>
        Stroke Weight
        <span class="value" id="strokeWeightValue">1.5</span>
      </label>
      <input type="range" id="strokeWeight" min="0.5" max="5" value="1.5" step="0.5">
    </div>

    <div class="control-group">
      <label>
        Stroke Opacity
        <span class="value" id="strokeOpacityValue">0.4</span>
      </label>
      <input type="range" id="strokeOpacity" min="0.1" max="1" value="0.4" step="0.1">
    </div>
  </div>
  <script src="wave_portrait.js"></script>
</body>
</html>
