<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Pyramids</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #controls {
      width: 320px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      main {
        padding: 20px 10px;
      }

      #controls {
        width: 100%;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
      }

    }

    #controls h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #controls p {
      font-size: 14px;
      line-height: 1.6;
      color: #b0b0b0;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .info-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-section h3 {
      color: #fff;
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .info-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 13px;
      line-height: 1.8;
      color: #b0b0b0;
    }

    .info-section li:before {
      content: "â€¢";
      color: #667eea;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    #frame {
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <main><div id="frame"></div></main>
  <div id="controls">
    <button onclick="regenerate()">Generate New Pattern</button>
  </div>

  <script src="pyramids.js"></script>
  <script>
    function regenerate() {
      pyramids = [];
      setup();
    }
  </script>
</body>
</html>
