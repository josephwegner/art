<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex Noise Waves</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #controls {
      width: 320px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    #controls h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .control-group {
      margin-bottom: 28px;
    }

    .control-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 500;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #b0b0b0;
    }

    .control-group .value {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 12px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }

    .control-group input[type="range"] {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .control-group input[type="range"]:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      transition: all 0.2s;
    }

    .control-group input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 12px rgba(102, 126, 234, 0.6);
    }

    .control-group input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      transition: all 0.2s;
    }

    .control-group input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 12px rgba(102, 126, 234, 0.6);
    }

    #frame {

    }
  </style>
</head>
<body>
  <main><div id="frame"></div></main>
  <div id="controls">
    <h2 style="margin-top: 0;">Controls</h2>

    <div class="control-group">
      <label>
        Number of Waves
        <span class="value" id="numWavesValue">600</span>
      </label>
      <input type="range" id="numWaves" min="100" max="2000" value="600" step="100">
    </div>

    <div class="control-group">
      <label>
        Illustration Height
        <span class="value" id="illustrationHeightValue">1200</span>
      </label>
      <input type="range" id="illustrationHeight" min="200" max="1500" value="1200" step="50">
    </div>

    <div class="control-group">
      <label>
        Stroke Weight
        <span class="value" id="strokeWeightValue">1.5</span>
      </label>
      <input type="range" id="strokeWeight" min="0.5" max="5" value="1.5" step="0.5">
    </div>

    <div class="control-group">
      <label>
        Stroke Opacity
        <span class="value" id="strokeOpacityValue">0.4</span>
      </label>
      <input type="range" id="strokeOpacity" min="0.1" max="1" value="0.4" step="0.1">
    </div>
  </div>
  <script src="wave_portrait.js"></script>
</body>
</html>
